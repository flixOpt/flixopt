name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'flixopt/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/**'
  pull_request:
    branches: ["**"]
    paths:
      - 'flixopt/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/**'
  workflow_dispatch:
  workflow_call:  # Allow release.yaml to call this workflow.

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  MPLBACKEND: Agg
  PLOTLY_RENDERER: json
  FLIXOPT_CI: false

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.10"
          enable-cache: true

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run Ruff
        run: |
          uvx ruff check . --output-format=github
          uvx ruff format --check --diff .

  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.10"
          enable-cache: true

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv pip install --system .[dev]

      - name: Run tests
        run: |
          if [[ "${{ github.event.pull_request.draft }}" == "true" ]]; then
            # Draft PR: skip examples, slow, and deprecated_api
            pytest -v --numprocesses=auto -m "not examples and not slow and not deprecated_api"
          else
            # Ready PR & main push: examples excluded via addopts
            pytest -v --numprocesses=auto
          fi

  test-examples:
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    needs: lint
    # Only run on main branch or when called by release workflow (not on PRs)
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.10"
          enable-cache: true

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv pip install --system .[dev]

      - name: Run example tests
        run: pytest -v -m examples --numprocesses=auto

  security:
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.10"
          enable-cache: true

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run Bandit
        run: |
          uvx bandit -r flixopt/ -c pyproject.toml -f json -o bandit-report.json -q --severity-level high --confidence-level medium
          uvx bandit -r flixopt/ -c pyproject.toml -q --exit-zero

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json
          retention-days: 30
