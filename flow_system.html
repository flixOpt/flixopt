<html>
    <head>
        <meta charset="utf-8">

            <script src="lib/bindings/utils.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/dist/vis-network.min.css" integrity="sha512-WgxfT5LWjfszlPHXRmBWHkV2eceiWTOBvrKCNbdgDYTHrT2AeLCGbF4sZlZw3UMN3WtL0tGUoIAKsu8mllg/XA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"

        ></script>


        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 800px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }




             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }



        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">


            <div id="mynetwork" class="card-body"></div>
        </div>



            <div id="config"></div>


        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };





              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');



                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#00ADB5", "font": {"color": "white"}, "id": "Speicher", "label": "Speicher", "shape": "box", "title": "Storage(\u0027Speicher\u0027, capacity_in_flow_hours=InvestParameters(fixed_size=30.0, minimum_size=..., relative_maximum_charge_state=0.7-0.8, relative_maximum_final_charge_state=0.8, eta_charge=0.9, relative_loss_per_hour=0.1\n)\n  inputs:\n    * Flow(\u0027Speicher(Q_th_load\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=10000.0, status_parameters=StatusParameters(\n)\n)\n  outputs:\n    * Flow(\u0027Speicher(Q_th_unload\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=10000.0, status_parameters=StatusParameters(\n)\n)"}, {"color": "#00ADB5", "font": {"color": "white"}, "id": "Boiler", "label": "Boiler", "shape": "box", "title": "Boiler(\u0027Boiler\u0027, eta=0.5, Q_fu=Flow(\u0027Boiler(Q_fu\n)\u0027, bus=\u0027Gas\u0027, size=10000000.0\n), Q_th=Flow(\u0027Boiler(Q_th\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=50.0...\n)\n  inputs:\n    * Flow(\u0027Boiler(Q_fu\n)\u0027, bus=\u0027Gas\u0027, size=10000000.0\n)\n  outputs:\n    * Flow(\u0027Boiler(Q_th\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=50.0, relative_minimum=0.1, status_parameters=StatusParameters(\n)\n)"}, {"color": "#00ADB5", "font": {"color": "white"}, "id": "W\u00e4rmelast", "label": "W\u00e4rmelast", "shape": "box", "title": "Sink(\u0027W\u00e4rmelast\u0027\n)\n  inputs:\n    * Flow(\u0027W\u00e4rmelast(Q_th_Last\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=1.0, fixed_relative_profile=0.0-110.0\n)"}, {"color": "#00ADB5", "font": {"color": "white"}, "id": "Gastarif", "label": "Gastarif", "shape": "box", "title": "Source(\u0027Gastarif\u0027\n)\n  outputs:\n    * Flow(\u0027Gastarif(Q_Gas\n)\u0027, bus=\u0027Gas\u0027, size=1000.0, effects_per_flow_hour={\u0027costs\u0027: 0.0, \u0027CO2\u0027: 0.3}\n)"}, {"color": "#00ADB5", "font": {"color": "white"}, "id": "Einspeisung", "label": "Einspeisung", "shape": "box", "title": "Sink(\u0027Einspeisung\u0027\n)\n  inputs:\n    * Flow(\u0027Einspeisung(P_el\n)\u0027, bus=\u0027Strom\u0027, size=10000000.0, effects_per_flow_hour={\u0027costs\u0027: -0.1}\n)"}, {"color": "#00ADB5", "font": {"color": "white"}, "id": "CHP_unit", "label": "CHP_unit", "shape": "box", "title": "CHP(\u0027CHP_unit\u0027, eta_th=0.5, eta_el=0.4, Q_fu=Flow(\u0027CHP_unit(Q_fu\n)\u0027, bus=\u0027Gas\u0027, size=10000000.0\n), P_el=Flow(\u0027CHP_unit(P_el\n)\u0027, bus=\u0027Strom\u0027, size=60.0, ..., Q_th=Flow(\u0027CHP_unit(Q_th\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=10...\n)\n  inputs:\n    * Flow(\u0027CHP_unit(Q_fu\n)\u0027, bus=\u0027Gas\u0027, size=10000000.0\n)\n  outputs:\n    * Flow(\u0027CHP_unit(Q_th\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=10000000.0\n)\n    * Flow(\u0027CHP_unit(P_el\n)\u0027, bus=\u0027Strom\u0027, size=60.0, relative_minimum=0.1, status_parameters=StatusParameters(\n)\n)"}, {"color": "#393E46", "font": {"color": "white"}, "id": "Strom", "label": "Strom", "shape": "circle", "title": "Bus(\u0027Strom\u0027\n)\n  inputs:\n    * Flow(\u0027CHP_unit(P_el\n)\u0027, bus=\u0027Strom\u0027, size=60.0, relative_minimum=0.1, status_parameters=StatusParameters(\n)\n)\n  outputs:\n    * Flow(\u0027Einspeisung(P_el\n)\u0027, bus=\u0027Strom\u0027, size=10000000.0, effects_per_flow_hour={\u0027costs\u0027: -0.1}\n)"}, {"color": "#393E46", "font": {"color": "white"}, "id": "Fernw\u00e4rme", "label": "Fernw\u00e4rme", "shape": "circle", "title": "Bus(\u0027Fernw\u00e4rme\u0027\n)\n  inputs:\n    * Flow(\u0027Speicher(Q_th_unload\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=10000.0, status_parameters=StatusParameters(\n)\n)\n    * Flow(\u0027Boiler(Q_th\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=50.0, relative_minimum=0.1, status_parameters=StatusParameters(\n)\n)\n    * Flow(\u0027CHP_unit(Q_th\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=10000000.0\n)\n  outputs:\n    * Flow(\u0027Speicher(Q_th_load\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=10000.0, status_parameters=StatusParameters(\n)\n)\n    * Flow(\u0027W\u00e4rmelast(Q_th_Last\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=1.0, fixed_relative_profile=0.0-110.0\n)"}, {"color": "#393E46", "font": {"color": "white"}, "id": "Gas", "label": "Gas", "shape": "circle", "title": "Bus(\u0027Gas\u0027\n)\n  inputs:\n    * Flow(\u0027Gastarif(Q_Gas\n)\u0027, bus=\u0027Gas\u0027, size=1000.0, effects_per_flow_hour={\u0027costs\u0027: 0.0, \u0027CO2\u0027: 0.3}\n)\n  outputs:\n    * Flow(\u0027Boiler(Q_fu\n)\u0027, bus=\u0027Gas\u0027, size=10000000.0\n)\n    * Flow(\u0027CHP_unit(Q_fu\n)\u0027, bus=\u0027Gas\u0027, size=10000000.0\n)"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#222831", "font": {"color": "#4D4D4D", "size": 14}, "from": "Gas", "label": "Q_fu", "title": "Flow(\u0027Boiler(Q_fu\n)\u0027, bus=\u0027Gas\u0027, size=10000000.0\n)", "to": "Boiler"}, {"arrows": "to", "color": "#222831", "font": {"color": "#4D4D4D", "size": 14}, "from": "Boiler", "label": "Q_th", "title": "Flow(\u0027Boiler(Q_th\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=50.0, relative_minimum=0.1, status_parameters=StatusParameters(\n)\n)", "to": "Fernw\u00e4rme"}, {"arrows": "to", "color": "#222831", "font": {"color": "#4D4D4D", "size": 14}, "from": "CHP_unit", "label": "P_el", "title": "Flow(\u0027CHP_unit(P_el\n)\u0027, bus=\u0027Strom\u0027, size=60.0, relative_minimum=0.1, status_parameters=StatusParameters(\n)\n)", "to": "Strom"}, {"arrows": "to", "color": "#222831", "font": {"color": "#4D4D4D", "size": 14}, "from": "Gas", "label": "Q_fu", "title": "Flow(\u0027CHP_unit(Q_fu\n)\u0027, bus=\u0027Gas\u0027, size=10000000.0\n)", "to": "CHP_unit"}, {"arrows": "to", "color": "#222831", "font": {"color": "#4D4D4D", "size": 14}, "from": "CHP_unit", "label": "Q_th", "title": "Flow(\u0027CHP_unit(Q_th\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=10000000.0\n)", "to": "Fernw\u00e4rme"}, {"arrows": "to", "color": "#222831", "font": {"color": "#4D4D4D", "size": 14}, "from": "Strom", "label": "P_el", "title": "Flow(\u0027Einspeisung(P_el\n)\u0027, bus=\u0027Strom\u0027, size=10000000.0, effects_per_flow_hour={\u0027costs\u0027: -0.1}\n)", "to": "Einspeisung"}, {"arrows": "to", "color": "#222831", "font": {"color": "#4D4D4D", "size": 14}, "from": "Gastarif", "label": "Q_Gas", "title": "Flow(\u0027Gastarif(Q_Gas\n)\u0027, bus=\u0027Gas\u0027, size=1000.0, effects_per_flow_hour={\u0027costs\u0027: 0.0, \u0027CO2\u0027: 0.3}\n)", "to": "Gas"}, {"arrows": "to", "color": "#222831", "font": {"color": "#4D4D4D", "size": 14}, "from": "Fernw\u00e4rme", "label": "Q_th_load", "title": "Flow(\u0027Speicher(Q_th_load\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=10000.0, status_parameters=StatusParameters(\n)\n)", "to": "Speicher"}, {"arrows": "to", "color": "#222831", "font": {"color": "#4D4D4D", "size": 14}, "from": "Speicher", "label": "Q_th_unload", "title": "Flow(\u0027Speicher(Q_th_unload\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=10000.0, status_parameters=StatusParameters(\n)\n)", "to": "Fernw\u00e4rme"}, {"arrows": "to", "color": "#222831", "font": {"color": "#4D4D4D", "size": 14}, "from": "Fernw\u00e4rme", "label": "Q_th_Last", "title": "Flow(\u0027W\u00e4rmelast(Q_th_Last\n)\u0027, bus=\u0027Fernw\u00e4rme\u0027, size=1.0, fixed_relative_profile=0.0-110.0\n)", "to": "W\u00e4rmelast"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.8,
            "damping": 0.09,
            "gravitationalConstant": -10000,
            "springConstant": 0.05,
            "springLength": 50
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};





                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");


                  network = new vis.Network(container, data, options);










                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
